# 기본 포춘 메시지 (fortune)
fortune.1=오늘은 행운이 가득한 날입니다!
fortune.2=오늘은 특별한 사람을 만날 것입니다.
fortune.3=작은 시도가 큰 변화를 가져올 것입니다.
fortune.4=긍정적인 마음가짐이 좋은 결과를 가져올 것입니다.
fortune.5=새로운 기회가 찾아올 것입니다.
fortune.6=당신의 노력이 곧 결실을 맺을 것입니다.
fortune.7=도전은 당신을 더 강하게 만들 것입니다.
fortune.8=창의적인 아이디어가 빛을 발할 것입니다.
fortune.9=건강에 유의해야 할 날입니다.
fortune.10=행복한 순간이 기다리고 있습니다.
fortune.default=당신의 미래는 불확실합니다.

# 농담(joke) 메시지 (fortune.joke)
fortune.joke.1=왜 프로그래머들은 자연을 좋아하지 않을까요? 버그가 너무 많아서요.
fortune.joke.2=컴퓨터에 휴식이 필요하다고 말했더니 “문제 없어요, 저가 바이트를 갈게요!”라고 대답했습니다.
fortune.joke.3=프로그래머는 문을 두드릴 때 “Knock, knock” 대신 “Ping?”라고 말합니다.
fortune.joke.4=개발자가 요리할 때, “코드를 짠다”고 합니다. 맛은... 장담 못해요.
fortune.joke.5=디버그 중인 개발자가 거울을 보며 “버그가 내 뒤에 있어!”라고 외칩니다.
fortune.joke.6=“기능 추가 해줄 수 있어?” 묻자 컴파일러가 “그건 내 전문 아니에요”라고 하네요.
fortune.joke.7=프로그래머는 파티에서 춤추기보다 코드를 정리하는 데 열중합니다.
fortune.joke.8=IDE에게 휴가 가라고 했더니, “저장 후 종료”만 반복하네요.
fortune.joke.9=프로젝트 마감 전날, 버그들이 몰려와 “파티 타임!”을 외칩니다.
fortune.joke.10=코드 리뷰 중 “가끔 코드는 쉬어도 돼”라는 농담이 나왔습니다.
fortune.joke.default=오늘은 농담이 없습니다.

# 명언(quote) 메시지 (fortune.quote)
fortune.quote.1=“어려움 가운데 기회가 있다.” - 알버트 아인슈타인
fortune.quote.2=“성공을 추구하지 말고 가치를 추구하라.” - 알버트 아인슈타인
fortune.quote.3=“오늘의 노력은 내일의 성장을 만든다.”
fortune.quote.4=“나아가지 않으면, 제자리에 머문 채로 뒤처지게 된다.”
fortune.quote.5=“자신을 믿는 마음이 성공의 씨앗이다.”
fortune.quote.6=“작은 노력들이 모여 큰 결실을 맺는다.”
fortune.quote.7=“실패는 성공으로 가는 디딤돌이다.”
fortune.quote.8=“시간은 금이 아니라, 삶 그 자체다.”
fortune.quote.9=“책임감은 자유와 맞바꿀 수 없는 귀중한 가치다.”
fortune.quote.10=“길을 찾지 못하면, 길을 만들면 된다.”
fortune.quote.default=“미래는 불확실하지만, 당신의 탄력이 중요합니다.”

# 요일별 & 스페셜 메시지
fortune.monday=아으 ㅠㅠ 오늘은 월요일입니다. 힘내세요!
fortune.friday=오늘은 불타는 금요일!! 얼른 퇴근하고 파티를 즐기세요!
fortune.special=정말 특별한 행운! 당신은 1% 확률을 뚫고 이 메시지를 받았습니다.